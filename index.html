<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML CSS Boolando</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body class="debug">
        
        <!-- header -->
        <header>

            <div class="container">

                <div class="my-row">
                    <div class="my-col-1-3">

                        <nav>
                            <ul>
                                <li>
                                    <a href="">Uomo</a>
                                </li>
                                <li>
                                    <a href="">Donna</a>
                                </li>
                                <li>
                                    <a href="">Bambini</a>
                                </li>
                            </ul>
                        </nav>

                    </div>

                    <div class="my-col-1-3">
                        <div class="img-container">
                            <img src="img/boolean-logo.png" alt="logo" class="boolean-logo">
                        </div>
                    </div>

                    <div class="my-col-1-3">
                        <div class="header-icons">
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </div>

                </div>

            </div>

        </header>
        <!-- /Header -->

        <!-- main -->
        <div class="container">

            <div class="my-row">
                
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/1.webp" alt="img1">
                        <img src="img/1b.webp" alt="img1b" class="top-img">
                        
                        <div class="discount-tag">
                            <div>
                                <span class="red-tag">-50%</span>
                                <span class="green-tag">Sostenibilità</span>
                            </div>
                        </div>

                        <div class="hearth-tag">&hearts;</div>

                    </div>
                </div>
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/2.webp" alt="img2">
                        <img src="img/2b.webp" alt="img2b" class="top-img">

                        <div class="discount-tag">
                            <span class="red-tag">-30%</span>
                        </div>

                        <div class="hearth-tag">&hearts;</div>

                    </div>
                </div>
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/3.webp" alt="img3">
                        <img src="img/3b.webp" alt="img3b" class="top-img">

                        <div class="discount-tag">
                            <span class="red-tag">-30%</span>
                        </div>

                        <div class="hearth-tag">&hearts;</div>

                    </div>
                </div>

            </div>

            <div class="my-row">
                
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/4.webp" alt="img4">
                        <img src="img/4b.webp" alt="img4b" class="top-img">
                        
                        <div class="discount-tag">
                            <div>
                                <span class="red-tag">-50%</span>
                                <span class="green-tag">Sostenibilità</span>
                            </div>
                        </div>

                        <div class="hearth-tag">&hearts;</div>

                    </div>
                </div>
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/5.webp" alt="img5">
                        <img src="img/5b.webp" alt="img5b" class="top-img">
                        <div class="hearth-tag">&hearts;</div>
                    </div>
                </div>
                <div class="my-col-1-3">
                    <div class="product-card">
                        <img src="img/6.webp" alt="img6">
                        <img src="img/6b.webp" alt="img6b" class="top-img">
                        <div class="discount-tag">
                            <div>
                                <span class="green-tag">Sostenibilità</span>
                            </div>
                        </div>
                        
                        <div class="hearth-tag">&hearts;</div>

                    </div>
                </div>

            </div>

        </div>
        <!-- /main -->

        <!-- footer -->
        <div class="container">
            
        </div>
        <!-- /footer -->
    </body>
</html>
